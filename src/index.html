<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jlist</title>

    <link rel="shortcut icon" href="img/dist/favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="popup-overlay"></div>
    <div class="modal-popup" id="btn">
      <div class="modal-header">
        <a class="modal-close" href="#modal-popup"
          ><img src="img/dist/close.svg" alt=""
        /></a>
        <div class="modal-date"></div>
        <div class="modal-title"></div>
      </div>
      <div class="modal-body"></div>
      <div class="modal-icon">
        <img src="img/dist/delete.svg" alt="" class="modal-icon-img" />
      </div>
    </div>

    <div class="modal-popup-create" id="btn-create">
      <div class="modal-header">
        <a class="modal-close-create" href="#modal-popup-create"
          ><img src="img/dist/close.svg" alt=""
        /></a>
        <input
          type="text"
          value
          id="task-title"
          placeholder="Дойдате назву"
          maxlength="100"
        />
      </div>
      <div class="modal-body">
        <input type="date" name="" id="modal-date-create" />
        <div class="input-task"></div>
      </div>
      <div class="modal-button-save">
        <img class="add-task-icon" src="img/dist/add_task.svg" alt="Додати" />
        <span class="task-save">Зберегти</span>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-left">
            <div class="header-logo">
              <img src="img/dist/icon.svg" alt="" class="logo" />
            </div>
            <div class="header-title">
              <h1 class="title">Jlist</h1>
              <h2 class="subtitle">Створюй свої завдання</h2>
            </div>
          </div>

          <div class="header-datetime">
            <div class="datetime-day">
              <span id="datetime-day-info"></span>
            </div>
            <span class="datetime-decor"></span>
            <div class="datetime-data">
              <span id="datetime-date-month"></span>
              <span id="datetime-date-weekday"></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="container-button">
          <div class="button-create">
            <img src="img/dist/add.svg" alt="" />
            <span class="button-name">Створити</span>
          </div>
        </div>
        <div class="card-container slider"></div>
        <div class="calendar-container">
          <div class="calendar">
            <div class="calendar-header">
              <button id="today">Сьогодні</button>
              <div class="container-date-info">
                <img id="prev-month" src="img/dist/left.svg" alt="left" />
                <img id="next-month" src="img/dist/right.svg" alt="right" />
                <span id="month-name"></span>
              </div>
            </div>
            <table id="calendar-table">
              <thead>
                <tr>
                  <th>Пн</th>
                  <th>Вт</th>
                  <th>Ср</th>
                  <th>Чт</th>
                  <th>Пт</th>
                  <th>Сб</th>
                  <th>Нд</th>
                </tr>
              </thead>
              <tbody class="calendar-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.3/dist/dexie.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/uk.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
